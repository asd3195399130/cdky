<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #main {
      width: 900px;
      height: 600px;
      border: 1px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div id="main"></div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script src="./echarts/echarts.js"></script>
  <script src="/cdky/essos.js"></script>
  <script>
    var chartDom = document.getElementById("main");
    var myChart = echarts.init(chartDom, "essos");
    var option;

    const data = [];
    for (let i = 0; i < 34; ++i) {
      data.push(Math.round(Math.random() * 200));
    }
    option = {
      xAxis: {
        max: "dataMax",
      },
      yAxis: {
        type: "category",
        data: [
          "北京市",
          "天津市",
          "上海市",
          "重庆市",
          "内蒙古自治区",
          "广西壮族自治区",
          "西藏自治区",
          "新疆维吾尔自治区",
          "河北省",
          "山西省",
          "辽宁省",
          "吉林省",
          "黑龙江省",
          "江苏省",
          "浙江省",
          "安徽省",
          "福建省",
          "江西省",
          "山东省",
          "河南省",
          "湖北省",
          "湖南省",
          "四川省",
          "贵州省",
          "云南省",
          "陕西省",
          "甘肃省",
          "青海省",
          "台湾省",
          "香港特别行政区",
          "澳门特别行政区",
        ],
        inverse: true,
        animationDuration: 300,
        animationDurationUpdate: 300,
        max: 34, // only the largest 3 bars will be displayed
      },
      series: [
        {
          realtimeSort: true,
          name: "各个省份的GDP（亿元）",
          type: "bar",
          data: data,
          color: ["#ce576d"],
          label: {
            show: true,
            position: "right",
            valueAnimation: true,
          },
        },
      ],
      legend: {
        show: true,
      },
      animationDuration: 0,
      animationDurationUpdate: 3000,
      animationEasing: "linear",
      animationEasingUpdate: "linear",
    };
    function run() {
      for (var i = 0; i < data.length; ++i) {
        if (Math.random() > 0.9) {
          data[i] += Math.round(Math.random() * 2000);
        } else {
          data[i] += Math.round(Math.random() * 200);
        }
      }
      myChart.setOption({
        series: [
          {
            type: "bar",
            data,
          },
        ],
      });
    }
    setTimeout(function () {
      run();
    }, 0);
    setInterval(function () {
      run();
    }, 3000);

    option && myChart.setOption(option);
  </script>
</html>
